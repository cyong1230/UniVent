<ion-view title="UniVent">
<ion-nav-buttons side="secondary">
<!--   <button class="button button-assertive ion-android-add-circle" ng-click="postEvent()">
    Post Event
  </button> -->
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
</ion-nav-buttons>

    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>
        <form class="list">
        <ion-list>
         <!-- <ion-item class="item-divider">List of Objects</ion-item> -->
            <!-- iterate thru each item in the list, use $index as item identifier -->
            <ion-item class="item-thumbnail-left" ng-repeat="item in itemsList track by $index" ng-click="showDetails(item)">
                <img ng-src="{{item.image}}">
                <h2>{{item.name}}</h2>
                <p>{{item.datetime | date:'EEE dd MMM yyyy @ h:mma'}}</p>
                <p>{{item.uni}}</p>
            </ion-item>
        </ion-list>
        </form>
    </ion-content>
</ion-view>
