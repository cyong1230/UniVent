<ion-view title="Event Details" cache-view="false">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
            <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>
    <ion-list>
            <ion-item class="item-text-wrap">
                <img ng-src="{{image}}" height="250" width="auto" max-width:"300px">
            </ion-item>
            <ion-item class="item-text-wrap">
                <span class="input-label">Category:</span>
                {{cat}}
            </ion-item>
            <ion-item class="item-text-wrap">
                <span class="input-label">University:</span>
                {{uni}}
            </ion-item>
            <ion-item class="item-text-wrap">
                <span class="input-label">Name:</span>
                {{name}}</ion-item>
            
            <ion-item class="item-text-wrap">
                <span class="input-label">Venue:</span>
                {{venue}}</ion-item>
            
            <ion-item class="item-text-wrap">
                <span class="input-label">Date/Time:</span>
                {{datetime | date:'EEE dd MMM yyyy @ h:mma'}}</ion-item>
            
            <ion-item class="item-text-wrap">
                <span class="input-label">Fee:</span>
                {{fee}}</ion-item>
            
            <ion-item class="item-text-wrap">
                <span class="input-label">Event Details:</span>
                {{details}}</ion-item>
            
            <ion-item class="item-text-wrap">
                <span class="input-label">Registration Link:</span>
                <a ng-href="{{link}}">{{link}}</a></ion-item>
            
            </ion-list>
    </ion-content>
</ion-view>
